<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <!-- Add Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .sidebar h2 {
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e9ecef;
        }
        .sidebar ul li {
            margin-bottom: 15px;
        }
        .sidebar ul li a {
            padding: 12px 15px;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            display: block;
        }
        .sidebar ul li a:hover {
            background-color: #f8f9fa;
            transform: translateX(5px);
        }
        .sidebar ul li.active a {
            background-color: #e9ecef;
            font-weight: bold;
        }
        .sidebar ul li.clicked a {
            background-color: #dee2e6;
        }
        .sidebar i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="d-flex" style="min-height: 100vh;">
        <div class="sidebar bg-white text-dark p-4 d-flex flex-column" style="position: fixed; top: 0; left: 0; height: 100vh; width: 250px; overflow-y: auto; z-index: 1000;">
            <h2 class="text-center">Mashru3</h2>
            <ul class="list-unstyled flex-grow-1">
                <li class="{% if request.endpoint == 'dashboard' %}active{% endif %}"><a href="{{ url_for('dashboard') }}" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">home</i> Page dâ€™accueil</a></li>
                <li class="{% if request.endpoint == 'projects' %}active{% endif %}"><a href="{{ url_for('projects') }}" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">folder</i> Mes Projets</a></li>
                <li><a href="#" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">calendar_today</i> Calendrier</a></li>
                <li><a href="#" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">group</i> Mes Groupes</a></li>
                <li><a href="#" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">chat_bubble_outline</i> Notification</a></li>
                <li><a href="#" class="d-flex align-items-center text-dark"><i class="material-icons-outlined">settings</i> Parametre</a></li>
            </ul>
        </div>
        <div class="content flex-grow-1 p-3" style="margin-left: 250px;">
            {% block content %}
            <!-- Content goes here -->
            {% endblock %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        // Add click highlighting to sidebar items
        document.addEventListener('DOMContentLoaded', function() {
            const sidebarItems = document.querySelectorAll('.sidebar ul li');
            
            sidebarItems.forEach(item => {
                item.addEventListener('click', function() {
                    // Remove clicked class from all items
                    sidebarItems.forEach(i => i.classList.remove('clicked'));
                    
                    // Add clicked class to clicked item if it's not already active
                    if (!this.classList.contains('active')) {
                        this.classList.add('clicked');
                    }
                });
            });
        });
    </script>
</body>
</html>
