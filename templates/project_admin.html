<div class="tab-pane fade show active" id="admin" role="tabpanel" aria-labelledby="admin-tab">
    <div class="card h-100 mt-4" style="background-color: #f0f8ff; border-radius: 10px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Modifier les informations du projet</h4>
            <form action="{{ url_for('update_project', project_id=project.project_id) }}" method="POST" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="projectName" class="form-label">Nom du projet</label>
                    <input type="text" class="form-control" id="projectName" name="name" value="{{ project.name }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="projectDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="projectDescription" name="description" rows="3">{{ project.description }}</textarea>
                </div>
                
                <div class="mb-3">
                    <label for="projectImage" class="form-label">URL de l'image</label>
                    <input type="text" class="form-control" id="projectImage" name="image" value="{{ project.image }}">
                    {% if project.image %}
                    <div class="mt-2">
                        <img src="{{ project.image }}" class="img-thumbnail" style="max-height: 100px;" alt="Aperçu de l'image">
                    </div>
                    {% endif %}
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Date de début</label>
                        <input type="date" class="form-control" id="startDate" name="start_date" 
                               value="{{ project.start_date.strftime('%Y-%m-%d') if project.start_date else '' }}">
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">Date de fin prévue</label>
                        <input type="date" class="form-control" id="endDate" name="end_date"
                               value="{{ project.end_date.strftime('%Y-%m-%d') if project.end_date else '' }}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="projectStatus" class="form-label">Statut du projet</label>
                    <select class="form-select" id="projectStatus" name="status">
                        <option value="active" {% if not project.finished_date %}selected{% endif %}>En cours</option>
                        <option value="completed" {% if project.finished_date %}selected{% endif %}>Terminé</option>
                    </select>
                </div>
                
                {% if project.finished_date %}
                <div class="mb-3" id="finishedDateContainer">
                    <label for="finishedDate" class="form-label">Date de fin réelle</label>
                    <input type="date" class="form-control" id="finishedDate" name="finished_date"
                           value="{{ project.finished_date.strftime('%Y-%m-%d') if project.finished_date else '' }}">
                </div>
                {% endif %}
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                </div>
            </form>

            <hr class="my-4">

            <h5 class="card-title mb-3">Danger Zone</h5>
            <div class="alert alert-danger">
                <h5>Supprimer ce projet</h5>
                <p>Cette action est irréversible. Toutes les tâches associées seront également supprimées.</p>
                <form action="{{ url_for('delete_project', project_id=project.project_id) }}" method="POST" onsubmit="return confirm('Êtes-vous sûr de vouloir supprimer ce projet? Cette action est irréversible.');">
                    <button type="submit" class="btn btn-danger">Supprimer le projet</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const statusSelect = document.getElementById('projectStatus');
        const finishedDateContainer = document.getElementById('finishedDateContainer');
        
        // Create the finished date container if it doesn't exist
        if (!finishedDateContainer) {
            const dateDiv = document.createElement('div');
            dateDiv.id = 'finishedDateContainer';
            dateDiv.className = 'mb-3';
            dateDiv.innerHTML = `
                <label for="finishedDate" class="form-label">Date de fin réelle</label>
                <input type="date" class="form-control" id="finishedDate" name="finished_date">
            `;
            statusSelect.parentNode.insertAdjacentElement('afterend', dateDiv);
        }
        
        // Toggle visibility of finished date based on status
        statusSelect.addEventListener('change', function() {
            const finishedDateField = document.getElementById('finishedDateContainer');
            if (this.value === 'completed') {
                finishedDateField.style.display = 'block';
                
                // Set today's date if empty
                const finishedDateInput = document.getElementById('finishedDate');
                if (!finishedDateInput.value) {
                    const today = new Date().toISOString().split('T')[0];
                    finishedDateInput.value = today;
                }
            } else {
                finishedDateField.style.display = 'none';
            }
        });
        
        // Initial trigger
        if (statusSelect) {
            const event = new Event('change');
            statusSelect.dispatchEvent(event);
        }
    });
</script>
