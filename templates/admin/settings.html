{% extends 'admin/base.html' %}

{% block title %}Paramètres d'administration - Mashru3{% endblock %}

{% block page_title %}Paramètres d'administration{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-header">
                    <h5 class="mb-0">Paramètres de notification</h5>
                </div>
                <div class="card-body">
                    <form id="notificationSettingsForm" action="{{ url_for('update_email_config') }}" method="POST">
                        <div class="mb-3">
                            <label for="emailFrom" class="form-label">Email d'envoi</label>
                            <input type="email" class="form-control" id="emailFrom" value="mashru3.djib@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label for="emailPassword" class="form-label">Mot de passe d'application</label>
                            <input type="password" class="form-control" id="emailPassword" name="emailPassword">
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer les paramètres</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Maintenance du système</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-info" id="backupDbBtn">
                            <i class="fas fa-database me-2"></i> Sauvegarder la base de données
                        </button>
                        <button class="btn btn-danger" id="maintenanceModeBtn">
                            <i class="fas fa-tools me-2"></i> Mode maintenance
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Notification Settings Form
        document.getElementById('notificationSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // In a real application, this would save to the database
            alert('Paramètres de notification enregistrés!');
        });
        
        // Maintenance buttons
        document.getElementById('backupDbBtn').addEventListener('click', function() {
            // In a real application, this would trigger a database backup
            alert('Sauvegarde de la base de données lancée!');
        });
        
        document.getElementById('maintenanceModeBtn').addEventListener('click', function() {
            // In a real application, this would toggle maintenance mode
            confirm('Êtes-vous sûr de vouloir activer le mode maintenance? Les utilisateurs ne pourront pas accéder à l\'application.');
        });
    });
</script>
{% endblock %}
